<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div id="shopping-list">
            <div class="head">
                <h1>{{header|| "Welcome"}}</h1>
                <button v-if="editing" @click="doEdit(false)" class="btn-cancel">Cancel</button>
                <button v-else @click="doEdit(true)" class="btn-primary">Add Item</button>
            </div>
           
            <div v-if="editing" class="add-item-form">
                <input @keyup.enter="saveItem" 
                    type="text" v-model.trim="newItem" placeholder="Add an item">
                <label>
                    <input type="checkbox" v-model="newItemHighPriority">
                    High Priority
                </label>

                <button :disabled="newItem.length===0" @click="saveItem"class="btn btn-primary">Save item</button>
            </div>


            <p v-if="items.length===0">Nice job! Has comprado todos los art√≠culos!</p>

            <ul>
                <li 
                    v-for="item in items" 
                    :key="item.id" 
                    class="static-class"
                    :class="[
                        item.purchased ? 'strikeout text-gray':'underlined',
                        item.highPriority ? 'priority':'',
                        'static-class-in-array'
                    ]"
                >
                    {{item.label}}
                </li>
            </ul>
        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const shoppingListApp=Vue.createApp({
                data() {
                    return {
                        header: 'Shopping List App',
                        editing:false,
                        newItem: '',
                        newItemHighPriority: false,
                        items:[
                            {id: 1, label:'10 party hats', purchased:true, highPriority:false},
                            {id: 2, label:'2 board games',purchased:true,highPriority:false },
                            {id: 3, label:'20 cups',purchased:false,highPriority:true},
                        ]
                    }
                },
                methods:{
                    saveItem(){
                        this.items.push({id:this.items.length+1,label:this.newItem});
                        this.newItem="";
                    },
                    doEdit(editing){
                        this.editing=editing
                        this.newItem=""

                    },

                },
            }).mount("#shopping-list")

            
        </script>
    </body>
</html>
